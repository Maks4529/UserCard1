<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>User card</title>
  </head>
  <body>
    <article class="user-card">
      <div class="bg">
        <i class="pencil fa-solid fa-pencil"></i>
      </div>
      <div class="content-wrapper">
        <img
          class="photo"
          src="/assets/images/user-photo.jpg"
          alt="Jone S. Doe"
        />
        <h2 class="user-name">Jone S. Doe</h2>
        <div class="user-geo">Amsterdam, Netherlands</div>
        <div class="job">Copirighter</div>
        <p class="user-info">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum aliquid
          in expedita error repudiandae quod voluptatibus exercitationem
          asperiores assumenda libero.
        </p>
        <footer>
          <i class="user-link fa-brands fa-facebook-f"></i>
          <i class="user-link fa-brands fa-twitter"></i>
          <i class="user-link fa-brands fa-instagram"></i>
        </footer>
      </div>
    </article>
  </body>
</html>
